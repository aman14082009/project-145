<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      
      <a-sphere position="-6 0.75 -4" radius="0.85" color="#EF2D5E"></a-sphere>

      <a-octahedron position = "2.8 0.25 0"  color = "brown"></a-cone>

    </a-scene>
